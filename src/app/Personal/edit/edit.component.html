<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Personas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input [(ngModel)]="persona.name" name="algo" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellido:</label>
                    <input [(ngModel)]="persona.apellidos" name="algo2" type="text" class="form-control">
                </div>
                <button (click)="Actualizar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
