<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input #nombre type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellido:</label>
                    <input #apellidos type="text" class="form-control">
                </div>
                <button (click)="Guardar(nombre.value,apellidos.value)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
